            padding: 20px;
        }

            text-align: center;

        .subtitle {
            font-size: 1.2rem;

        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: linear-gradient(to right, #3498db, #2980b9);

            padding: 12px 25px;

            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        
        .alphabet-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 25px 0;
            padding: 15px;
            background: rgba(0, 30, 60, 0.7);
            border-radius: 10px;
        }
        
        .letter-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #4a69bd, #1e3799);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .letter-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }
        
        .letter-btn.active {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
        }
        
        .terms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .term-card {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #3498db;
        }
        
        .term-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        
        .term-card.jargon {
            border-left: 4px solid #e74c3c;
            background: linear-gradient(145deg, #6a3093, #a044ff);
        }
        
        .term-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .term-title {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .term-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .professional .term-type {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
        }
        
        .jargon .term-type {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .term-description {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        footer {
            text-align: center;
            padding: 30px 0 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-info {
            margin-top: 10px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .terms-container {

            h1 {
                font-size: 2.2rem;
            }

                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        // Создаем алфавитную навигацию
        const alphabetNav = document.getElementById('alphabetNav');
        const termsContainer = document.getElementById('termsContainer');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Русский алфавит
        const russianAlphabet = 'АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';
        
        // Создаем кнопки для алфавита
        for (let letter of russianAlphabet) {
            const button = document.createElement('button');
            button.className = 'letter-btn';
            button.textContent = letter;
            button.dataset.letter = letter;
            button.addEventListener('click', () => filterTermsByLetter(letter));
            alphabetNav.appendChild(button);
        }
        
        // Переменные для текущих фильтров
        let currentFilter = 'all';
        let currentLetter = null;
        
        // Функция фильтрации терминов
        function filterTerms() {
            termsContainer.innerHTML = '';
            
            const filteredTerms = terms.filter(term => {
                const typeMatch = currentFilter === 'all' || term.type === currentFilter;
                const letterMatch = !currentLetter || term.letter === currentLetter;
                return typeMatch && letterMatch;
            });
            
            if (filteredTerms.length === 0) {
                termsContainer.innerHTML = '<div class="no-results">Термины по вашему запросу не найдены</div>';
                return;
            }
            
            filteredTerms.forEach(term => {
                const termCard = document.createElement('div');
                termCard.className = `term-card ${term.type}`;
                termCard.innerHTML = `
                    <div class="term-header">
                        <div class="term-title">${term.term}</div>
                        <div class="term-type">${term.type === 'professional' ? 'Проф.' : 'Жаргон'}</div>
                    </div>
                    <div class="term-description">${term.description}</div>
                `;
                termsContainer.appendChild(termCard);
            });
        }
        
        // Функция фильтрации по букве
        function filterTermsByLetter(letter) {
            // Снимаем выделение со всех кнопок
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Если кликнули на уже активную букву - снимаем фильтр
            if (currentLetter === letter) {
                currentLetter = null;
            } else {
                currentLetter = letter;
                document.querySelector(`.letter-btn[data-letter="${letter}"]`).classList.add('active');
            }
            
            filterTerms();
        }
        
        // Инициализация кнопок фильтра
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                filterTerms();
            });
        });
